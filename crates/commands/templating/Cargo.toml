[package]
name = "nettoolskit-templating"
version = "0.1.0"
edition = "2021"
authors = ["NetToolsKit Contributors"]
description = "Template rendering engine for NetToolsKit CLI"

[lib]
name = "nettoolskit_templating"
path = "src/lib.rs"

[dependencies]
# Internal dependencies (NÃ­vel 1)
nettoolskit-core = { path = "../../core" }

# External dependencies
handlebars = "6.2"
serde = "1.0"
serde_json = "1.0"
walkdir = "2.5"
thiserror = "2.0"
tokio = { version = "1.43", features = ["fs", "rt-multi-thread", "macros"] }
dashmap = "6.1"
async-trait = "0.1"
num_cpus = "1.16"

[dev-dependencies]
tempfile = "3.16"
serde_json = "1.0"
futures = "0.3"