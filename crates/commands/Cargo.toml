[package]
name = "nettoolskit-commands"
version = "1.0.0"
edition = "2021"

[lib]
name = "nettoolskit_commands"
path = "src/lib.rs"

[dependencies]
# Workspace dependencies
nettoolskit-core = { path = "../core" }
nettoolskit-async-utils = { path = "../shared/async-utils" }
nettoolskit-otel = { path = "../otel" }
nettoolskit-ui = { path = "../ui" }
nettoolskit-manifest = { path = "manifest" }

# External dependencies
clap = { version = "4.5", features = ["derive"] }
tokio = { version = "1.42", features = ["full"] }
futures = "0.3"
tracing = "0.1"
owo-colors = "3.5"
strum = "0.26"
strum_macros = "0.26"
thiserror = "2.0"